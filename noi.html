  <script id="weekday"> //为什么最后不加1
    var year = Number(prompt('year'))
    var month = Number(prompt('month'))
    var leapYear = false
    var day = 0
    var week = 0
    for (var i = 1; i <= year - 1; i++) {
      if(i % 400 == 0) {
        day = day + 366
      } else if (i % 4 == 0) {
        day = day + 366
      } else {
        day = day + 365
      }
    }
    if (year % 400 == 0){
      leapYear = true
    } else if (year % 4 == 0){
      leapYear == true
    }
    for (var i = 1; i < month; i++) {
      if (i == 1 || i == 3 || i == 5 || i == 7 || i == 8 || i == 8 || i == 10 || i == 12) {
        day = day + 31
      } else if (leapYear && i == 2) {
        day = day + 29
      } else if(!leapYear && i == 2) {
        day = day + 28
      } else {
        day = day + 30
      }
    }
    week = (day) % 7
    console.log(week)

    var lcm = 0

    if (a>b) {
      s = true

      a = a + b
      b = a - b
      a = a - b 
    }
    if (a > b || s) {
      if (a % b == 0) {
        lcf = b
        lcm = a
      } else {
        for (var i = 2; i <= b / 2; i++) {
          if (b % i == 0 && b / i > lcf) {
            lcf = b / i
          } else {
            lcf = 1
          }
        }
        for (var i = 1; i <= b; i++) {

          }
        }

    }
