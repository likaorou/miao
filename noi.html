  <script id="ch0104/09">  //用空格隔开
    var n = Number(prompt('n'))
    if (n % 3 !== 0 && n % 5 !== 0 && n % 7 !== 0) {

      console.log('3'+' '+'5'+' '+'7')
    } else if (n % 15 !== 0 && n % 21 !== 0 && n % 35 !== 0) {
      if (n % 3 == 0){

      }
      if (n % 5 == 0) {
        console.log(n)
      }
      if (n % 7 == 0) {

      }

      }

  </script>
  <script id="ch0104/20">  //没有加i，实部没有加0
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c) )/ (2 * a)
    var x2 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    if (b * b - 4 * a * c == 0) {
      console.log('x1=x2'+x1.toFixed(5))
    }
    if (b * b - 4 * a * c > 0) {
      if(x1 > x2) {
        console.log('x1='+x1.toFixed(5)+';x2='+x2.toFixed(5))
      }
    }
    if (b * b - 4 * a * c < 0) {
      if(-b / 2 / a == 0) {
        x1 = (-b / 2 / a).toFixed(5) + (Math.sqrt(4 * a * c - b * b) / 2 / a)
        x2 = (-b / 2 / a).toFixed(5) - (Math.sqrt(4 * a * c - b * b) / 2 / a)
        console.log('x1=' + x1.toFixed(5) + 'i;x2=' + x2.toFixed(5)+'i')
      } else {
      x1 = Math.sqrt(4 * a * c - b * b) / 2 / a
      x2 = Math.sqrt(4 * a * c - b * b) / 2 / a
      console.log('x1=' + (-b / 2 / a).toFixed(5) + '+'+x1.toFixed(5) + 'i;x2=' + (-b / 2 / a).toFixed(5) + '+' + x2.toFixed(5)+'i')
      }
    }
  </script>
