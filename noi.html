<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script id="ch0103/01">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log(a + b)
  </script>
  <script id="ch0103/02">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))
    console.log((a + b) * c)
  </script>
  <script id="ch0103/03">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var c = Number(prompt('c'))
    console.log(parseInt((a + b) / c))
  </script>
  <script id="ch0103/04">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log((a - a % b) / b, a % b)
  </script>
  <script id="ch0103/05">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log((a / b).toFixed(9))
  </script>
  <script id="ch0103/06">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log((b / a).toFixed(5) * 100 + '%')
  </script>
  <script id="ch0103/07">
    var x = Number(prompt('-100<a<100'))  //chucuo
    var a = Number(prompt('-100<b<100'))
    var b = Number(prompt('-100<c<100'))
    var c = Number(prompt('-100<b<100'))
    var d = Number(prompt('-100<x<100'))
    console.log((a * x * x * x + b * x * x + c * x + d).toFixed(7))
  </script>
  <script id="ch0103/08">
    var f = Number(prompt('f,f>-459.67'))
    var b = (f - 32) * 5 / 9
    console.log(b.toFixed(5))
  </script>
  <script id="ch0103/09">
    var r = Number(prompt('0<r<=10000')) //pi无定义
    var d = 2 * r
    var c = 2 * r * Math.PI
    var s = Math.PI * r * r
    console.log(d.toFixed(4),c.toFixed(4),s.toFixed(4))
  </script>
  <script id="ch0103/10">
    var r1 = Number(prompt('r1'))
    var r2 = Number(prompt('r2'))
    var R = 1 / (1 / r1 + 1 / r2)
    console.log(R.toFixed(2))
  </script>
  
  <script id="ch0103/11">
    
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    var r = a % b
    console.log(r)
    
  </script>
  
  <script id="ch0103/12">
    var r = Number(prompt('r'))
    var v = 4 / 3 * 3.14 * r * r * r
    console.log(v.toFixed(2))
  </script>
  <script id="ch0103/13">
    var a = Number(prompt('a'))
    var b = parseInt(a / 100)
    var s = parseInt(a % 100 / 10)
    var g = a % 100 % 10
    console.log(''+g+s+b) 
  </script>
  <script id="ch0103/14">  //pi无定义
    var h = Number(prompt('h'))
    var r = Number(prompt('r'))
    var s = 20 * 1000 / (Math.PI * r * r * h)
    console.log(Math.ceil(s))
  </script>
  <script id="ch0103/15">
    var n = Number(prompt('n'))
    var x = Number(prompt('x'))
    var y = Number(prompt('y'))
    var s = n - Math.ceil(y / x)
    console.log(s)
  </script>
  <script id="ch0103/16">
    var xa = Number(prompt('xa'))
    var ya = Number(prompt('ya'))
    var xb = Number(prompt('xb'))
    var yb = Number(prompt('yb'))
    var l = (xb - xa) ** 2 + (yb - ya) ** 2
    console.log(Math.sqrt(l).toFixed(3))
  </script>
  <script id="ch0103/17">
    var x1 = Number(prompt('x1'))  //精确到小数点后二位
    var y1 = Number(prompt('y1'))
    var x2 = Number(prompt('x2'))
    var y2 = Number(prompt('y2'))
    var x3 = Number(prompt('x3'))
    var y3 = Number(prompt('y3'))
    var s = ((y2 - y3) * x1 + (y3 - y1) * x2 + (y1 - y2) * x3) * 0.5
    console.log(s.toFixed(2))
  </script>
  <script id="ch0103/18">
    var a1 = Number(prompt('a1'))
    var a2 = Number(prompt('a2'))
    var n = Number(prompt('n'))
    var an = a1 + (n - 1) * (a2- a1)
    console.log(an)
  </script>
  <script id="ch0103/19">
    var a = Number(prompt('a'))
    var b = Number(prompt('b'))
    console.log(a * b)
  </script>
  <script id="ch0103/20">
    var n = Number(prompt('n'))
    var o = 2 ** n
    console.log(o)
  </script>
</body>
</html>
